<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Game container-->
    <div class="game">
      <h1 class="game__title">Tic-Tac-Toe</h1>
      <!--Game mode-->
      <div class="game__choice">
        <button class="game__single" data-name="single" data-type="human ai">
          Single Player
        </button>
        <button class="game__double" data-name="double" data-type="human human">
          Two Player
        </button>
        <button class="game__both-comp" data-name="comp-only" data-type="ai ai">
          Both Computer
        </button>
      </div>
      <!--Game-->
      <div class="game__box game--none">
        <!--Game text-->
        <div class="game__txt">
          <p class="game__result">&nbsp;</p>
          <p class="game__current">&nbsp;</p>
        </div>
        <!--Game board made with buttons-->
        <div class="game__play">
          <button data-id="0"></button>
          <button data-id="1"></button>
          <button data-id="2"></button>
          <button data-id="3"></button>
          <button data-id="4"></button>
          <button data-id="5"></button>
          <button data-id="6"></button>
          <button data-id="7"></button>
          <button data-id="8"></button>
        </div>
        <!--Game end buttons-->
        <div class="game__end">
          <button class="game__play-again game--hidden" data-name="restart">
            Play Again
          </button>
          <button class="game__reset" data-name="reset">Reset All</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
